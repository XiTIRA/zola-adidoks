
{% extends "base.html" %}


{% block content %}
<div class="wrap container" role="document">
  <div class="content">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10 col-xxl-8">
        <article>
          <div class="page-header">
            <h1>{{ resource.title }}</h1>
          </div>
          {% if resource.extra.lead %}<p class="lead">{{ page.extra.lead }}</p>{% endif %}
          {{ resource.content | safe }}

          <div class="text-center m-5">

              {% for trans in resource.translations %}
              <a href="{{trans.permalink}}" class="btn btn-outline-secondary d-inline-flex align-items-center  fs-1">{{trans.lang}} &rarr;</a>
              {% endfor %}
            </div>
        </article>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
